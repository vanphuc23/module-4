<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<h1 style="text-align: center">Thêm mới</h1>
<form th:object="${music}" action="/music/create" method="post">
<table>
    <tr>
        <div class="form-group">
            <label for="musicName">Tên bài hát</label>
            <input th:field="*{musicName}" class="form-control" id="musicName" placeholder="Nhập tên bài hát">
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <label for="singer">Nghệ sĩ thể hiện</label>
            <input th:field="*{singer}" class="form-control" id="singer" placeholder="Nhập nghệ sĩ thể hiện">
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <label for="musicType">Thể loại nhạc</label>
            <input th:field="*{musicType}" class="form-control" id="musicType" placeholder="Nhập thể loại nhạc">
        </div>
    </tr>
    <tr>
        <div class="form-group">
            <label for="file">Đường dẫn file bài hát</label>
            <input th:field="*{file}" class="form-control" id="file" placeholder="Nhập đường dẫn file bài hát">
        </div>
    </tr>
    <tr>
        <button class="btn btn-outline-success">Save</button>
    </tr>
</table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
