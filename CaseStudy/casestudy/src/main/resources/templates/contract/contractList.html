<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<style>
    * {
        padding: 0;
        margin: 0;
    }
    li {
        padding: 0 10px;
    }
</style>
<body>

<nav class="navbar navbar-light" style="background-color: #03a9f4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </a>
    </div>
</nav>

<header class="p-2 border-bottom">
    <div>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-left: 50px">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Employee</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Customer</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Service</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Contract</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-success me-2">Search</button>
            </div>
        </div>
    </div>
</header>

<div class="row">
    <sidebar class="col-2 border-end">
        <ul style="list-style: none;padding: 0">
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
    </sidebar>
    <content class="col-10">
        <h3>Danh sách hợp đồng</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>STT</th>
                <th>Dịch vụ</th>
                <th>Khách hàng</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Tiền đặt cọc</th>
                <th>Tổng tiền</th>
                <th>Các dịch vụ đi kèm</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract,count:${contracts}">
                <td th:text="${count.count}"></td>
                <td th:text="${contract.facility.facilityName}"></td>
                <td th:text="${contract.customer.customerName}"></td>
                <td th:text="${#temporals.format(contract.startDate,'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(contract.endDate,'dd/MM/yyyy')}"></td>
                <td th:if="${contract.deposit > 0}" th:text="|đ${#numbers.formatDecimal(contract.deposit,3,'COMMA',0,'COMMA')}|"></td>
                <td th:if="${contract.deposit == 0}">đ0</td>
                <td th:text="|đ${contract.totalMoney}|"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </content>
</div>
<footer class="border">
    <p style="text-align: center;margin: 0 auto;padding: 10px 0">
        Footer...
    </p>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
