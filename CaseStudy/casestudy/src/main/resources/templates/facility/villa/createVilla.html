<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<form action="/facilities/facilityType/create" th:object="${facility}" method="post">
  <input type="hidden" th:field="*{facilityType}" class="form-control">
  <div class="mb-3">
    <label for="facilityType" class="form-label">Facility Type:</label>
    <input type="text" th:value="${facilityType.getFacilityTypeName()}" readonly class="form-control" id="facilityType">
  </div>

  <div class="mb-3">
    <label for="facilityName" class="form-label">Name:</label>
    <input type="text" th:field="*{facilityName}" class="form-control" id="facilityName">
  </div>

  <div class="mb-3">
    <label for="area" class="form-label">Area:</label>
    <input type="text" th:field="*{area}" class="form-control" id="area">
  </div>

  <div class="mb-3">
    <label for="cost" class="form-label">Cost:</label>
    <input type="text" th:field="*{cost}" class="form-control" id="cost">
  </div>

  <div class="mb-3">
    <label for="maxPeople" class="form-label">Max People:</label>
    <input type="number" th:field="*{maxPeople}" class="form-control" id="maxPeople">
  </div>

  <div class="mb-3">
    <label for="rentType" class="form-label">Rent Type:</label>
    <select class="form-select" th:field="*{rentType}" id="rentType" aria-label="Default select example">
      <option th:each="type:${rentTypes}" th:value="${type.rentTypeId}"
              th:text="${type.getRentName()}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label for="standardRoom" class="form-label">Standard Room:</label>
    <input type="text" th:field="*{standardRoom}" class="form-control" id="standardRoom">
  </div>

  <div class="mb-3">
    <label for="descriptionOtherConvenience" class="form-label">Description Other Convenience:</label>
    <input type="text" th:field="*{descriptionOtherConvenience}" class="form-control" id="descriptionOtherConvenience">
  </div>

  <div class="mb-3">
    <label for="poolArea" class="form-label">Pool Area:</label>
    <input type="text" th:field="*{poolArea}" class="form-control" id="poolArea">
  </div>

  <div class="mb-3">
    <label for="numberOfFloors" class="form-label">Number Of Floors:</label>
    <input type="number" th:field="*{numberOfFloors}" class="form-control" id="numberOfFloors">
  </div>

  <button>Create</button>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
