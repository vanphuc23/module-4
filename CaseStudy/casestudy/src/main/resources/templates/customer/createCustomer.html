<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<form action="/customers/create" th:object="${customer}" method="post">
    <div class="mb-3">
        <label for="customerName" class="form-label">Name:</label>
        <input type="text" th:field="*{customerName}" class="form-control" id="customerName" placeholder="name">
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday:</label>
        <input type="date" th:field="*{birthday}" class="form-control" id="birthday">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div style="display: flex">
            <div style="padding-right: 30px">
                <input type="radio" class="form-check-input" th:field="*{gender}" th:value="1" th:text="Nam">
            </div>
            <div style="padding-right: 30px">
                <input type="radio" class="form-check-input" th:field="*{gender}" th:value="0" th:text="Nữ">
            </div>
            <div style="padding-right: 30px">
                <input type="radio" class="form-check-input" th:field="*{gender}" th:value="-1" th:text="LGBT">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="cmnd" class="form-label">CMND:</label>
        <input type="text" th:field="*{cmnd}" class="form-control" id="cmnd">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">SĐT:</label>
        <input type="text" th:field="*{phone}" class="form-control" id="phone">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" th:field="*{address}" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label for="customerType" class="form-label">Customer Type:</label>
        <select class="form-select" th:field="*{customerType}" id="customerType" required aria-label="Default select example">
            <option value="">--Chọn loại khách hàng--</option>
            <option th:each="type:${customerTypes}" th:value="${type.customerTypeId}"
                    th:text="${type.getCustomerTypeName()}"></option>
        </select>
    </div>
    <button>Create</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
