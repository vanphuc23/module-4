<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<h1>Tạo mới câu hỏi</h1>
<form action="/questions/create" th:object="${questionContentDto}" method="post">

  <div class="mb-3">
    <label for="title" class="form-label">Tiêu đề:</label>
    <input type="text" th:field="*{title}" class="form-control" id="title">
    <small style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}"></small>
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Nội dung:</label>
    <textarea class="form-control" th:field="*{content}" id="content" rows="3"></textarea>
    <small style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{content}"></small>
  </div>

  <div class="mb-3">
    <label for="questionType" class="form-label">Loại câu hỏi:</label>
    <select class="form-select" th:field="*{questionType}" id="questionType" required aria-label="Default select example">
      <option value="">-- Chọn loại câu hỏi --</option>
      <option th:each="type:${questionType}" th:value="${type.idQuestionType}"
              th:text="${type.getQuestionName()}"></option>
    </select>
  </div>
<button>Create</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
