<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<h1>Add Product</h1>
<fieldset>
    <legend>
        <form th:object="${product}" action="/products/create" method="post">
            <table>
                <tr>
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" th:field="*{id}">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{productName}">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <label for="describe">Describe:</label>
                        <input type="text" class="form-control" id="describe" th:field="*{describeProduct}">
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                        <label for="producer">Producer:</label>
                        <input type="text" class="form-control" id="producer" th:field="*{producer}">
                    </div>
                </tr>
                <tr>
                    <button class="btn btn-outline-success" style="margin-top: 10px">Save</button>
                </tr>
            </table>
        </form>
    </legend>
</fieldset>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
