<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<a href="/music/create">Thêm mới</a>
<div th:if="${mess}">
    <p th:text="${mess}" style="color: red;"></p>
</div>
<table class="table table-hover">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Tên bài hát</th>
        <th>Nghệ sĩ thể hiện</th>
        <th>Thể loại nhạc</th>
        <th>Đường dẫn file bài hát</th>
        <th>Cập nhật</th>
        <th>Xóa</th>
    </tr>
    <tr th:each="music,status:${music}">
        <td th:text="${status.count}"></td>
        <td th:text="${music.getId()}"></td>
        <td th:text="${music.getMusicName()}"></td>
        <td th:text="${music.getSinger()}"></td>
        <td th:text="${music.getMusicType()}"></td>
        <td><a th:href="${music.getFile()}" target="_blank">Link</a></td>

<!--            </form>-->
<!--        </td>-->

        <td><a th:href="@{/music/delete(id=${music.getId()})}">delete</a></td>
    </tr>
</table>
