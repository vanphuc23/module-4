<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<form th:object="${musicFind}" action="/music/update" method="post">
    <table>
        <input th:field="*{id}" th:value="${musicFind.getId()}" type="hidden">
        <tr>
            <div class="form-group">
                <label for="musicName">Tên bài hát</label>
                <input th:field="*{musicName}" th:value="${musicFind.musicName}" class="form-control" id="musicName" placeholder="Nhập tên bài hát">
                <small style="color: red" th:if="${#fields.hasErrors('musicName')}" th:errors="*{musicName}"></small>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <label for="singer">Nghệ sĩ thể hiện</label>
                <input th:field="*{singer}" th:value="${musicFind.singer}" class="form-control" id="singer" placeholder="Nhập nghệ sĩ thể hiện">
                <small style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <label for="musicType">Thể loại nhạc</label>
                <input th:field="*{musicType}" th:value="${musicFind.musicType}" class="form-control" id="musicType" placeholder="Nhập thể loại nhạc">
                <small style="color: red" th:if="${#fields.hasErrors('musicType')}" th:errors="*{musicType}"></small>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <label for="file">Đường dẫn file bài hát</label>
                <input th:field="*{file}" th:value="${musicFind.file}" class="form-control" id="file" placeholder="Nhập đường dẫn file bài hát">
            </div>
        </tr>
        <tr>
            <button class="btn btn-outline-success">Save</button>
        </tr>
    </table>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
