<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body>
<table class="table" th:if="${cart != null && cart.getProductMap().size() > 0}">
    <tr>
        <td><p>Giỏ hàng (<span th:text="${cart.getProductMap().size()}"></span>)</p></td>
    </tr>
    <tr th:each="product:${cart.productMap}">
        <td>
            <a th:href="@{/cart/delete/__${product.key.productId}__}">x</a><br>
            <img th:src="@{${product.key.img}}" alt="" style="height: 120px;width: 100px">
        </td>
        <td>
            <p>Tên sản phẩm: <span th:text="${product.key.productName}" style="color: greenyellow"></span></p>
            <p>Giá: <span th:text="${product.key.price}" style="color: red"></span></p>
            <a th:href="@{/cart/down/__${product.key.productId}__}" role="button">-</a>
            <input th:value="${product.value}" style="text-align: center;width: 40px">
            <a th:href="@{/cart/up/__${product.key.productId}__}" role="button">+</a>
        </td>
    </tr>
</table>
<div class="alert alert-warning" role="alert" th:if="${cart ==null || cart.getProductMap().size() == 0}">
    Cart Empty.
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
