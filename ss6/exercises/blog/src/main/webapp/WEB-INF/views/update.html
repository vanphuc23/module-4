<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body class="container">
<table>
    <form th:object="${blogUpdate}" action="/blog/update" method="post">
        <input th:field="*{id}" th:value="${blogUpdate.id}" type="hidden">
        <tr>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input th:field="*{title}" th:value="${blogUpdate.getTitle()}" class="form-control" id="title"
                       placeholder="Nhập title" required>
            </div>
        </tr>
        <tr>
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input th:field="*{author}" th:value="${blogUpdate.getAuthor()}" class="form-control" id="author"
                       placeholder="Nhập author" required>
            </div>
        </tr>
        <tr>
            <div class="mb-3">
                <label for="post" class="form-label">Post</label>
                <textarea th:field="*{post}" th:value="${blogUpdate.getPost()}" class="form-control" id="post" rows="5"
                          required></textarea>
            </div>
        </tr>
        <button class="btn btn-outline-success">Create</button>
    </form>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
